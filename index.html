<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper">
          <a class="logo" href="#">
            <strong class="logo-text">X</strong>
          </a>
          <!--  mobile menu button -->
          <!-- Button trigger modal -->
          <button type="button" class="btn header__menu-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <svg
              width="20"
              height="14"
              viewBox="0 0 20 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
            >
              <rect width="20" height="2" rx="1" fill="currentColor"></rect>
              <rect y="6" width="20" height="2" rx="1" fill="currentColor"></rect>
              <rect y="12" width="20" height="2" rx="1" fill="currentColor"></rect>
            </svg>
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-fullscreen">
              <div class="modal-content">
                <div class="modal-header">
                  <a href="#" class="modal-title" id="exampleModalLabel">
                    <strong class="logo-text">X</strong>
                  </a>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <nav class="menu-nav">
                    <ul class="header__list nav__list">
                      <li class="nav__item">
                        <a class="nav__link nav__link--sec" href="#"> Home </a>
                      </li>
                      <li class="nav__item">
                        <a class="nav__link nav__link--sec" href="#"> About</a>
                      </li>
                      <li class="nav__item">
                        <a class="nav__link nav__link--sec" href="#"> Service </a>
                      </li>
                      <li class="nav__item">
                        <a class="nav__link nav__link--sec" href="#"> Contact </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
          <!--  mobile menu button -->

          <nav class="nav">
            <ul class="header__list nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#"> Home </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#"> About</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#"> Service </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#"> Contact </a>
              </li>
            </ul>
          </nav>
          <button class="header__login-btn">Login</button>
        </div>
      </div>
    </header>


    <div class="box">
      <img class="image" width="300" height="300" src="./images/nature.avif" alt="nature">
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
